<!DOCTYPE html>
<html lang="zh" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/theme.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .diary-container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .diary-content {
            min-height: 70vh;
            resize: none;
            line-height: 1.5;
            padding: 12px;
            box-sizing: border-box;
            width: 100%;
            font-size: 16px;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .diary-header {
            text-align: center;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .diary-header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .date-relative {
            font-size: 1.2rem;
            color: var(--secondary-text-color);
            background-color: var(--calendar-hover-bg);
            padding: 5px 15px;
            border-radius: 20px;
        }

        .diary-header h3 {
            font-size: 1.5rem;
            color: var(--secondary-text-color);
        }

        .diary-form {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            position: relative;
        }

        .diary-actions {
            display: flex;
            gap: 15px;
            padding: 0;
            position: absolute;
            top: -60px;
            right: 0;
        }

        .btn-custom {
            padding: 8px 20px;
            font-size: 16px;
        }

        .diary-navigation {
            display: flex;
            gap: 10px;
            background: var(--bg-color);
            padding: 5px 10px;
            border-radius: 8px;
            margin-right: 10px;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-color);
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.2s;
            font-size: 16px;
        }

        .nav-link:hover {
            background-color: var(--calendar-hover-bg);
        }

        .nav-link.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .save-status {
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .theme-switch {
            position: static;
            width: 32px;
            height: 32px;
            padding: 0;
            border: 2px solid var(--text-color);
            background-color: transparent;
            color: var(--text-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-left: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-switch:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        @media (max-width: 768px) {
            .diary-container {
                width: 95%;
                padding: 10px;
            }
            
            .diary-content {
                font-size: 14px;
                margin-top: 50px;
                padding-top: 10px;
            }

            .diary-header {
                margin-bottom: 10px;
            }

            .diary-header h1 {
                font-size: 1.2rem;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                gap: 8px;
                margin: 0;
                text-align: center;
                flex-wrap: nowrap;
            }

            .date-relative {
                font-size: 0.9rem;
                padding: 3px 10px;
                white-space: nowrap;
                flex-shrink: 0;
            }

            .diary-actions {
                position: fixed;
                top: 0;
                right: 0;
                z-index: 1000;
                background: var(--bg-color);
                padding: 8px;
                border-radius: 0 0 0 8px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            .diary-navigation {
                margin-right: 0;
                padding: 4px;
            }

            .nav-link, .save-status {
                font-size: 12px;
                padding: 2px 6px;
            }

            .btn-custom {
                font-size: 12px;
                padding: 2px 6px;
                height: 24px;
                line-height: 20px;
            }

            .theme-switch {
                width: 24px;
                height: 24px;
                font-size: 14px;
                margin-left: 5px;
            }

            .action-buttons {
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="diary-container">
        <div class="diary-header">
            <h1>
                {{.date}} ÁöÑÊó•ËÆ∞
                <span class="date-relative" id="dateRelative"></span>
            </h1>
        </div>
        <form method="POST" class="diary-form">
            <div class="diary-actions">
                <div class="diary-navigation">
                    <a href="#" id="yesterdayLink" class="nav-link">Êò®Â§©</a>
                    <a href="#" id="todayLink" class="nav-link">‰ªäÂ§©</a>
                    <a href="#" id="tomorrowLink" class="nav-link">ÊòéÂ§©</a>
                </div>
                <div class="save-status"></div>
                <div class="action-buttons">
                    <a href="/calendar" class="btn btn-custom btn-outline-primary">ËøîÂõûÊó•ÂéÜ</a>
                    <button type="button" class="theme-switch btn btn-custom btn-outline-primary" id="themeSwitch" title="ÂàáÊç¢‰∏ªÈ¢ò">
                        ‚òÄÔ∏è
                    </button>
                </div>
            </div>
            <textarea class="diary-content" 
                      id="content" 
                      name="content" 
                      placeholder="‰ªäÂ§©ÂèëÁîü‰∫Ü‰ªÄ‰πàÊúâË∂£ÁöÑ‰∫ãÊÉÖÂë¢Ôºü"
                      autofocus>{{.content}}</textarea>
        </form>
    </div>

    <script>
        // ‰∏ªÈ¢òÂàáÊç¢ÂäüËÉΩ
        const themeSwitch = document.getElementById('themeSwitch');
        const htmlElement = document.documentElement;
        
        // ‰ªélocalStorageÂä†ËΩΩ‰∏ªÈ¢òËÆæÁΩÆ
        const savedTheme = localStorage.getItem('theme') || 'light';
        htmlElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
        
        themeSwitch.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });
        
        function updateThemeIcon(theme) {
            themeSwitch.textContent = theme === 'light' ? '‚òÄÔ∏è' : 'üåô';
        }

        // Ëá™Âä®‰øùÂ≠òÂäüËÉΩ
        const textarea = document.getElementById('content');
        const saveStatus = document.querySelector('.save-status');

        let content = textarea.value;
        let lastSaveTime = Date.now();
        let saveTimeout = null;
        let retryCount = 0;
        const MAX_RETRIES = 3;
        const RETRY_DELAY = 1000;

        // Èò≤ÊäñÂáΩÊï∞
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Êõ¥Êñ∞‰øùÂ≠òÁä∂ÊÄÅÊòæÁ§∫
        function updateSaveStatus(status, message) {
            saveStatus.className = `save-status ${status}`;
            saveStatus.textContent = message;
            if (status === 'success') {
                setTimeout(() => {
                    saveStatus.style.opacity = '0';
                }, 2000);
            } else {
                saveStatus.style.opacity = '1';
            }
        }

        // ‰øùÂ≠òÂÜÖÂÆπÂà∞Êú¨Âú∞Â≠òÂÇ®
        function saveToLocalStorage(content) {
            try {
                localStorage.setItem('diary_content_' + currentDate.toISOString().split('T')[0], content);
                localStorage.setItem('diary_content_last_saved', Date.now().toString());
            } catch (error) {
                console.warn('Êó†Ê≥ï‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®:', error);
            }
        }

        // ‰ªéÊú¨Âú∞Â≠òÂÇ®ÊÅ¢Â§çÂÜÖÂÆπ
        function restoreFromLocalStorage() {
            const date = currentDate.toISOString().split('T')[0];
            const savedContent = localStorage.getItem('diary_content_' + date);
            const lastSaved = parseInt(localStorage.getItem('diary_content_last_saved') || '0');
            
            if (savedContent && lastSaved > Date.now() - 24 * 60 * 60 * 1000) {
                return savedContent;
            }
            return null;
        }

        async function saveContent(retryAttempt = 0) {
            const currentContent = textarea.value;
            if (currentContent === content) {
                return;
            }

            updateSaveStatus('saving', '‰øùÂ≠ò‰∏≠...');
            try {
                // ‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®
                saveToLocalStorage(currentContent);

                const response = await fetch(window.location.href, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `content=${encodeURIComponent(currentContent)}`,
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                content = currentContent;
                lastSaveTime = Date.now();
                updateSaveStatus('success', 'Â∑≤‰øùÂ≠ò');
                retryCount = 0;
            } catch (error) {
                console.error('‰øùÂ≠òÂ§±Ë¥•:', error);
                retryCount++;

                if (retryAttempt < MAX_RETRIES) {
                    updateSaveStatus('error', `‰øùÂ≠òÂ§±Ë¥•Ôºå${RETRY_DELAY/1000}ÁßíÂêéÈáçËØï...`);
                    setTimeout(() => saveContent(retryAttempt + 1), RETRY_DELAY);
                } else {
                    updateSaveStatus('error', '‰øùÂ≠òÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•');
                }
            }
        }

        const debouncedSave = debounce(() => {
            const now = Date.now();
            if (now - lastSaveTime >= 1000) {
                saveContent();
            }
        }, 1000);

        textarea.addEventListener('input', () => {
            if (saveTimeout) {
                clearTimeout(saveTimeout);
            }
            saveTimeout = setTimeout(debouncedSave, 1000);
        });

        // Ëá™Âä®Ë∞ÉÊï¥ÊñáÊú¨Ê°ÜÈ´òÂ∫¶
        function adjustHeight() {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }
        
        textarea.addEventListener('input', adjustHeight);
        window.addEventListener('resize', adjustHeight);
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéËá™Âä®Ë∞ÉÊï¥È´òÂ∫¶
        window.addEventListener('load', adjustHeight);

        // Êó•ÊúüÁõ∏ÂÖ≥ÂäüËÉΩ
        const currentDate = new Date('{{.date}}');
        const dateRelative = document.getElementById('dateRelative');

        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        // ËÆæÁΩÆÊò®Â§©ÈìæÊé•
        const yesterday = new Date(currentDate);
        yesterday.setDate(yesterday.getDate() - 1);
        document.getElementById('yesterdayLink').href = `/diary/${formatDate(yesterday)}`;

        // ËÆæÁΩÆ‰ªäÂ§©ÈìæÊé•
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        document.getElementById('todayLink').href = `/diary/${formatDate(today)}`;

        // ËÆæÁΩÆÊòéÂ§©ÈìæÊé•
        const tomorrow = new Date(currentDate);
        tomorrow.setDate(tomorrow.getDate() + 1);
        document.getElementById('tomorrowLink').href = `/diary/${formatDate(tomorrow)}`;

        // ÊòæÁ§∫Áõ∏ÂØπÊó•Êúü
        const now = new Date();
        now.setHours(0, 0, 0, 0);
        const diff = Math.round((currentDate - now) / (1000 * 60 * 60 * 24));

        let relativeText = '';
        if (diff === 0) {
            relativeText = '‰ªäÂ§©';
        } else if (diff === 1) {
            relativeText = 'ÊòéÂ§©';
        } else if (diff === -1) {
            relativeText = 'Êò®Â§©';
        } else if (diff > 1) {
            relativeText = `${diff}Â§©Âêé`;
        } else {
            relativeText = `${-diff}Â§©Ââç`;
        }

        dateRelative.textContent = relativeText;

        // Â∞ùËØï‰ªéÊú¨Âú∞Â≠òÂÇ®ÊÅ¢Â§çÂÜÖÂÆπ
        const savedContent = restoreFromLocalStorage();
        if (savedContent && savedContent !== textarea.value) {
            if (confirm('ÂèëÁé∞Êú™‰øùÂ≠òÁöÑÂÜÖÂÆπÔºåÊòØÂê¶ÊÅ¢Â§çÔºü')) {
                textarea.value = savedContent;
                adjustHeight();
            }
        }
    </script>
</body>
</html>
