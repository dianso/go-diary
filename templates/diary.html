<!DOCTYPE html>
<html lang="zh" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.date}} 的日记</title>
    <link href="/static/css/bootstrap.min.css?v={{timestamp}}" rel="stylesheet">
    <link href="/static/css/style.css?v={{timestamp}}" rel="stylesheet">
    <script src="/static/js/app.js?v={{timestamp}}"></script>
</head>
<body>
    <div class="diary-container">
        <div class="diary-header">
            <div class="action-buttons">
                <div id="saveStatus" class="save-status"></div>
                <a href="/calendar" class="nav-link">返回</a>
                <button id="themeSwitch" class="btn theme-btn" title="切换主题">🌙</button>
            </div>
        </div>
        <form class="diary-form" method="POST" action="/diary/{{.date}}">
            <textarea id="content" name="content" class="diary-content" placeholder="今天发生了什么有趣的事情呢？">{{.content}}</textarea>
        </form>
    </div>
</body>
</html>
