<!DOCTYPE html>
<html lang="zh" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.date}} çš„æ—¥è®°</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/theme.css" rel="stylesheet">
    <style>
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 20px;
        }
        .nav-buttons {
            display: flex;

            align-items: center;
        }
        .nav-buttons .btn {
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 1.1rem;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }
        .save-status {
            font-size: 1rem;

            opacity: 0;

        }
        .save-status.show {
            opacity: 1;
        }
        .editor {
            width: 100%;
            height: calc(100vh - 90px);
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1.1rem;
            line-height: 1.6;
            resize: none;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .header {
                margin-bottom: 10px;
            }
            .nav-buttons .btn {
                padding: 6px 12px;
                font-size: 1rem;
            }
            .save-status {
                font-size: 0.9rem;
            }
            .editor {
                height: calc(100vh - 70px);
                padding: 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav-buttons">
                <button onclick="goBack()" class="btn">è¿”å›æ—¥å†</button>
                <span id="saveStatus" class="save-status">å·²ä¿å­˜</span>
                <button id="themeSwitch" class="btn theme-btn">ğŸŒ™</button>
            </div>
        </div>
        <textarea id="content" class="editor" placeholder="ä»Šå¤©å‘ç”Ÿäº†ä»€ä¹ˆæœ‰è¶£çš„äº‹æƒ…å‘¢ï¼Ÿ">{{.content}}</textarea>
    </div>

    <script>
        // ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½
        const themeSwitch = document.getElementById('themeSwitch');
        const htmlElement = document.documentElement;
        
        // ä»localStorageåŠ è½½ä¸»é¢˜è®¾ç½®
        const savedTheme = localStorage.getItem('theme') || 'light';
        htmlElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
        
        themeSwitch.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });
        
        function updateThemeIcon(theme) {
            themeSwitch.textContent = theme === 'light' ? 'â˜€ï¸' : 'ğŸŒ™';
        }

        const editor = document.getElementById('content');
        const saveStatus = document.getElementById('saveStatus');
        let timer = null;
        let lastSavedContent = editor.value;

        function goBack() {
            // å¦‚æœå†…å®¹æ²¡æœ‰å˜åŒ–ï¼Œç›´æ¥è¿”å›
            if (editor.value === lastSavedContent) {
                window.location.href = '/';
                return;
            }
            
            // å¦‚æœå†…å®¹æœ‰å˜åŒ–ï¼Œå…ˆä¿å­˜å†è¿”å›
            saveDiary().then(() => {
                window.location.href = '/';
            });
        }

        editor.addEventListener('input', () => {
            if (timer) {
                clearTimeout(timer);
            }
            timer = setTimeout(() => {
                saveDiary();
            }, 1000);
        });

        async function saveDiary() {
            try {
                const response = await fetch(window.location.pathname, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: editor.value
                    })
                });
                
                if (!response.ok) {
                    throw new Error('ä¿å­˜å¤±è´¥');
                }

                // æ›´æ–°æœ€åä¿å­˜çš„å†…å®¹
                lastSavedContent = editor.value;

                // æ˜¾ç¤ºä¿å­˜æˆåŠŸæç¤º
                saveStatus.textContent = 'å·²ä¿å­˜';
                saveStatus.classList.add('show');
                setTimeout(() => {
                    saveStatus.classList.remove('show');
                }, 2000);
            } catch (error) {
                console.error('ä¿å­˜å¤±è´¥:', error);
                saveStatus.textContent = 'ä¿å­˜å¤±è´¥';
                saveStatus.classList.add('show');
                setTimeout(() => {
                    saveStatus.classList.remove('show');
                    saveStatus.textContent = 'å·²ä¿å­˜';
                }, 2000);
            }
        }

        // ä»æœ¬åœ°å­˜å‚¨æ¢å¤å†…å®¹
        function restoreFromLocalStorage() {
            const date = new Date('{{.date}}').toISOString().split('T')[0];
            const savedContent = localStorage.getItem('diary_content_' + date);
            const lastSaved = parseInt(localStorage.getItem('diary_content_last_saved') || '0');
            
            if (savedContent && lastSaved > Date.now() - 24 * 60 * 60 * 1000) {
                return savedContent;
            }
            return null;
        }

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥æ˜¯å¦æœ‰æœªä¿å­˜çš„å†…å®¹
        window.addEventListener('load', () => {
            const savedContent = restoreFromLocalStorage();
            if (savedContent && savedContent !== editor.value) {
                if (confirm('å‘ç°æœªä¿å­˜çš„å†…å®¹ï¼Œæ˜¯å¦æ¢å¤ï¼Ÿ')) {
                    editor.value = savedContent;
                    lastSavedContent = editor.value;
                }
            }
        });

        // é¡µé¢å…³é—­å‰æ£€æŸ¥æ˜¯å¦æœ‰æœªä¿å­˜çš„æ›´æ”¹
        window.addEventListener('beforeunload', (e) => {
            if (editor.value !== lastSavedContent) {
                e.preventDefault();
                e.returnValue = 'æœ‰æœªä¿å­˜çš„æ›´æ”¹ï¼Œç¡®å®šè¦ç¦»å¼€å—ï¼Ÿ';
            }
        });

        // æ–‡æœ¬æ¡†è‡ªåŠ¨è°ƒæ•´é«˜åº¦åŠŸèƒ½
        function adjustHeight() {
            editor.style.height = 'auto';
            editor.style.height = editor.scrollHeight + 'px';
        }
        
        editor.addEventListener('input', adjustHeight);
        window.addEventListener('resize', adjustHeight);
        
        // é¡µé¢åŠ è½½å®Œæˆåè‡ªåŠ¨è°ƒæ•´é«˜åº¦
        adjustHeight();
    </script>
</body>
</html>
