<!DOCTYPE html>
<html lang="zh" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{.date}} 的日记</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/theme.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .container {
            padding: 15px;
            max-width: 1200px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .date-display {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--text-color);
            padding: 5px 0;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .nav-buttons .btn {
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 1.1rem;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .nav-buttons .btn:hover {
            background-color: var(--hover-color);
        }
        .save-status {
            font-size: 1rem;
            color: var(--text-color);
            margin-right: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .save-status.show {
            opacity: 1;
        }
        .editor {
            flex: 1;
            width: 100%;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1.1rem;
            line-height: 1.6;
            resize: none;
            margin-bottom: 15px;
        }
        .editor:focus {
            outline: none;
            border-color: #2ecc71;
            box-shadow: 0 0 0 2px rgba(46, 204, 113, 0.2);
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
                height: calc(100vh - env(safe-area-inset-bottom));
            }
            .header {
                margin-bottom: 10px;
            }
            .date-display {
                font-size: 1.1rem;
                width: 100%;
                text-align: center;
                order: -1;
            }
            .nav-buttons {
                width: 100%;
                justify-content: flex-end;
            }
            .nav-buttons .btn {
                padding: 6px 12px;
                font-size: 1rem;
            }
            .save-status {
                font-size: 0.9rem;
            }
            .editor {
                padding: 15px;
                font-size: 1rem;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="date-display">{{.date}} 的日记</div>
            <div class="nav-buttons">
                <span id="saveStatus" class="save-status">已保存</span>
                <button onclick="goBack()" class="btn">返回日历</button>
                <button id="themeSwitch" class="btn theme-btn">🌙</button>
            </div>
        </div>
        <textarea id="content" class="editor" placeholder="记录今天的心情...">{{.content}}</textarea>
    </div>

    <script>
        // 主题切换功能
        const themeSwitch = document.getElementById('themeSwitch');
        const htmlElement = document.documentElement;
        
        // 从localStorage加载主题设置
        const savedTheme = localStorage.getItem('theme') || 'light';
        htmlElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
        
        themeSwitch.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });
        
        function updateThemeIcon(theme) {
            themeSwitch.textContent = theme === 'light' ? '☀️' : '🌙';
        }

        const editor = document.getElementById('content');
        const saveStatus = document.getElementById('saveStatus');
        let timer = null;
        let lastSavedContent = editor.value;

        function goBack() {
            // 如果内容没有变化，直接返回
            if (editor.value === lastSavedContent) {
                window.location.href = '/calendar';
                return;
            }
            
            // 如果内容有变化，先保存再返回
            saveDiary().then(() => {
                window.location.href = '/calendar';
            });
        }

        editor.addEventListener('input', () => {
            if (timer) {
                clearTimeout(timer);
            }
            timer = setTimeout(() => {
                saveDiary();
            }, 1000);
        });

        async function saveDiary() {
            try {
                const response = await fetch(window.location.href, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: editor.value
                    })
                });
                
                if (!response.ok) {
                    throw new Error('保存失败');
                }

                // 保存成功后清除本地存储
                const date = new Date('{{.date}}').toISOString().split('T')[0];
                localStorage.removeItem('diary_content_' + date);
                localStorage.removeItem('diary_content_last_saved');

                // 更新最后保存的内容
                lastSavedContent = editor.value;

                // 显示保存成功提示
                saveStatus.textContent = '已保存';
                saveStatus.classList.add('show');
                setTimeout(() => {
                    saveStatus.classList.remove('show');
                }, 2000);
            } catch (error) {
                console.error('保存失败:', error);
                // 保存失败时，将内容保存到本地存储
                const date = new Date('{{.date}}').toISOString().split('T')[0];
                localStorage.setItem('diary_content_' + date, editor.value);
                localStorage.setItem('diary_content_last_saved', Date.now().toString());

                saveStatus.textContent = '保存失败';
                saveStatus.classList.add('show');
                setTimeout(() => {
                    saveStatus.classList.remove('show');
                    saveStatus.textContent = '已保存';
                }, 2000);
            }
        }

        // 从本地存储恢复内容
        function restoreFromLocalStorage() {
            const date = new Date('{{.date}}').toISOString().split('T')[0];
            const savedContent = localStorage.getItem('diary_content_' + date);
            const lastSaved = parseInt(localStorage.getItem('diary_content_last_saved') || '0');
            
            // 只在有本地存储内容且最后保存时间在24小时内时恢复
            if (savedContent && lastSaved > Date.now() - 24 * 60 * 60 * 1000) {
                return savedContent;
            }
            return null;
        }

        // 页面加载时检查是否有未保存的内容
        window.addEventListener('load', () => {
            const savedContent = restoreFromLocalStorage();
            // 只在有本地存储内容且与当前内容不同时提示恢复
            if (savedContent && savedContent !== editor.value && savedContent.trim() !== '') {
                if (confirm('发现上次保存失败的内容，是否恢复？')) {
                    editor.value = savedContent;
                    lastSavedContent = editor.value;
                    // 恢复后立即清除本地存储
                    const date = new Date('{{.date}}').toISOString().split('T')[0];
                    localStorage.removeItem('diary_content_' + date);
                    localStorage.removeItem('diary_content_last_saved');
                }
            }
        });

        // 页面关闭前检查是否有未保存的更改
        window.addEventListener('beforeunload', (e) => {
            if (editor.value !== lastSavedContent) {
                e.preventDefault();
                e.returnValue = '有未保存的更改，确定要离开吗？';
            }
        });

        // 文本框自动调整高度功能
        function adjustHeight() {
            editor.style.height = 'auto';
            editor.style.height = editor.scrollHeight + 'px';
        }
        
        editor.addEventListener('input', adjustHeight);
        window.addEventListener('resize', adjustHeight);
        
        // 页面加载完成后自动调整高度
        adjustHeight();
    </script>
</body>
</html>
