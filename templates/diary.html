<!DOCTYPE html>
<html lang="zh" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.date}} 的日记</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/theme.css" rel="stylesheet">
    <style>
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 20px;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .nav-buttons .btn {
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 1.1rem;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }
        .save-status {
            font-size: 1rem;
            color: var(--text-color);
            margin-right: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .save-status.show {
            opacity: 1;
        }
        .editor {
            width: 100%;
            height: calc(100vh - 90px);
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1.1rem;
            line-height: 1.6;
            resize: none;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .header {
                margin-bottom: 10px;
            }
            .nav-buttons .btn {
                padding: 6px 12px;
                font-size: 1rem;
            }
            .save-status {
                font-size: 0.9rem;
            }
            .editor {
                height: calc(100vh - 70px);
                padding: 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav-buttons">
                <button onclick="goBack()" class="btn">返回日历</button>
                <span id="saveStatus" class="save-status">已保存</span>
                <button id="themeSwitch" class="btn theme-btn">🌙</button>
            </div>
        </div>
        <textarea id="content" class="editor" placeholder="今天发生了什么有趣的事情呢？">{{.content}}</textarea>
    </div>

    <script>
        // 主题切换功能
        const themeSwitch = document.getElementById('themeSwitch');
        const htmlElement = document.documentElement;
        
        // 从localStorage加载主题设置
        const savedTheme = localStorage.getItem('theme') || 'light';
        htmlElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
        
        themeSwitch.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });
        
        function updateThemeIcon(theme) {
            themeSwitch.textContent = theme === 'light' ? '☀️' : '🌙';
        }

        const editor = document.getElementById('content');
        const saveStatus = document.getElementById('saveStatus');
        let timer = null;
        let lastSavedContent = editor.value;

        function goBack() {
            // 如果内容没有变化，直接返回
            if (editor.value === lastSavedContent) {
                window.location.href = '/';
                return;
            }
            
            // 如果内容有变化，先保存再返回
            saveDiary().then(() => {
                window.location.href = '/';
            });
        }

        editor.addEventListener('input', () => {
            if (timer) {
                clearTimeout(timer);
            }
            timer = setTimeout(() => {
                saveDiary();
            }, 1000);
        });

        async function saveDiary() {
            try {
                const response = await fetch(window.location.pathname, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: editor.value
                    })
                });
                
                if (!response.ok) {
                    throw new Error('保存失败');
                }

                // 更新最后保存的内容
                lastSavedContent = editor.value;

                // 显示保存成功提示
                saveStatus.textContent = '已保存';
                saveStatus.classList.add('show');
                setTimeout(() => {
                    saveStatus.classList.remove('show');
                }, 2000);
            } catch (error) {
                console.error('保存失败:', error);
                saveStatus.textContent = '保存失败';
                saveStatus.classList.add('show');
                setTimeout(() => {
                    saveStatus.classList.remove('show');
                    saveStatus.textContent = '已保存';
                }, 2000);
            }
        }

        // 从本地存储恢复内容
        function restoreFromLocalStorage() {
            const date = new Date('{{.date}}').toISOString().split('T')[0];
            const savedContent = localStorage.getItem('diary_content_' + date);
            const lastSaved = parseInt(localStorage.getItem('diary_content_last_saved') || '0');
            
            if (savedContent && lastSaved > Date.now() - 24 * 60 * 60 * 1000) {
                return savedContent;
            }
            return null;
        }

        // 页面加载时检查是否有未保存的内容
        window.addEventListener('load', () => {
            const savedContent = restoreFromLocalStorage();
            if (savedContent && savedContent !== editor.value) {
                if (confirm('发现未保存的内容，是否恢复？')) {
                    editor.value = savedContent;
                    lastSavedContent = editor.value;
                }
            }
        });

        // 页面关闭前检查是否有未保存的更改
        window.addEventListener('beforeunload', (e) => {
            if (editor.value !== lastSavedContent) {
                e.preventDefault();
                e.returnValue = '有未保存的更改，确定要离开吗？';
            }
        });

        // 文本框自动调整高度功能
        function adjustHeight() {
            editor.style.height = 'auto';
            editor.style.height = editor.scrollHeight + 'px';
        }
        
        editor.addEventListener('input', adjustHeight);
        window.addEventListener('resize', adjustHeight);
        
        // 页面加载完成后自动调整高度
        adjustHeight();
    </script>
</body>
</html>
