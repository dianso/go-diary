<!DOCTYPE html>
<html lang="zh" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">{{.title}}</title>
    <link href="/static/css/bootstrap.min.css?v={{timestamp}}" rel="stylesheet">
    <link href="/static/css/style.css?v={{timestamp}}" rel="stylesheet">
    <script src="/static/js/app.js?v={{timestamp}}"></script>
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="calendar-header">
                <div class="nav-controls">
                    <div class="nav-left">
                        <select id="yearSelect" class="year-select"></select>
                        <button id="prevMonth" class="btn btn-primary" title="查看上个月">上个月</button>
                        <button id="todayBtn" class="btn btn-primary" title="返回今天">今天</button>
                        <button id="nextMonth" class="btn btn-primary" title="查看下个月">下个月</button>
                        <span id="totalDiaryCount" class="diary-count">日记数量：0篇</span>
                        <button id="themeSwitch" class="btn theme-btn" title="切换主题">🌙</button>
                    </div>
                </div>
                <h2 id="currentMonth" class="current-month"></h2>
            </div>
            <div class="weekday-header">
                <div class="col">一</div>
                <div class="col">二</div>
                <div class="col">三</div>
                <div class="col">四</div>
                <div class="col">五</div>
                <div class="col">六</div>
                <div class="col">日</div>
            </div>
            <div id="calendarGrid"></div>
        </div>
    </div>
</body>
</html>
