<!DOCTYPE html>
<html lang="zh" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/theme.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 300px;
            margin: 100px auto;
            padding: 20px;
            width: 100%;
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-color);
        }

        .form-control {
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        .error-message {
            color: #dc3545;
            margin-top: 10px;
            text-align: center;
        }

        .form-control, .btn {
            height: 46px;
            font-size: 16px;
        }

        .btn-primary {
            width: 100%;
            box-sizing: border-box;
        }

        .github-link {
            text-align: center;
            margin-top: 20px;
        }

        .github-link a {
            color: var(--text-color);
            text-decoration: none;
            opacity: 0.8;
        }

        .github-link a:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1 class="login-title">{{.title}}</h1>
            <form method="POST" action="/login">
                <input type="password" class="form-control" name="password" placeholder="请输入密码" required autofocus>
                <button type="submit" class="btn btn-primary">登录</button>
                {{if .error}}
                <div class="error-message">{{.error}}</div>
                {{end}}
            </form>
            <div class="github-link">
                <a href="https://github.com/dianso/go-diary" target="_blank">GitHub 开源地址</a>
            </div>
        </div>
    </div>
</body>
</html>
