<!DOCTYPE html>
<html lang="zh" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link href="/static/css/bootstrap.min.css?v=202503091054" rel="stylesheet">
    <link href="/static/css/style.css?v=202503091054" rel="stylesheet">
    <style>
        .login-container {
            max-width: 300px;
            margin: 100px auto 20px;
            padding: 20px;
            width: 100%;
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-color);
        }

        .form-control {
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .error-message {
            color: #dc3545;
            margin-top: 10px;
            text-align: center;
        }

        .login-btn {
            width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 38px;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: var(--secondary-text-color);
            font-size: 14px;
        }

        .footer a {
            color: var(--text-color);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1 class="login-title">{{.title}}</h1>
            <form method="POST" action="/login">
                <input type="password" class="form-control" name="password" placeholder="请输入密码" required autofocus>
                <button type="submit" class="btn btn-primary login-btn">登录</button>
                {{if .error}}
                <div class="error-message">{{.error}}</div>
                {{end}}
            </form>
        </div>
        <div class="footer">
            <a href="https://github.com/dianso/go-diary" target="_blank">开源地址</a> · v20250309
        </div>
    </div>
</body>
</html>
